<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/right-side-style.css">
    <link rel="stylesheet" href="./style/left-side-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="left-side">
            <a class="logo" href="http://127.0.0.1:5500/ProiectTW/Frontend/views/pages/main/index.html">MaBOr</a>
            <div class="left-side-container">
                <div class="title-left-side">Login</div>
                <div class="input-container">
                    <input id="Email" type="text" spellcheck="false" placeholder="Email" class="input input-text" value=""/>
                    <input id="Password" type="password" placeholder="Password" class="input input-text"/>
                    <div id="error"></div>
                    <input type="submit" class="input submit-button" onclick="submitLoginAction()"/>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="figures">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="arrow-down"></div>
            </div>
            <div class="info">
                <div class="title">New Here?</div>
                <div class="sign-up-info"><b class="sign-up-highlight">Sign Up</b> and discover more!</div>
                <button class="sign-up-button" onclick="navigate('register')">Sign Up!</button>
            </div>
            
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="../../../routes.js"></script>
</body>
</html>
